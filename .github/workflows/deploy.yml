name: Deploy Personal Tech Card

on:
  push:
    branches:
      - main # 只在 main 分支更新时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # 为 GitHub Pages 设置权限
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. 生成 HTML 文件
      - name: Generate HTML file
        run: python build_page.py

      # 4. 设置 Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 5. 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "." # 上传整个目录，GitHub Pages 会找到 index.html

      # 6. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
